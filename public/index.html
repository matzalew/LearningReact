<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tydzień 4</title>
    <style>
        .App {
            font-family: sans-serif;
        }

        .TimeboxEditor, .TimeboxCreator {
            text-align: right;
            border: 1px solid gray;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .Timebox {
            text-align: left;
            border: 1px solid gray;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        input {
            min-width: 60%;
            margin-left: 20px;
            font-size: 16px;
        }

        button {
            font-size: 16px;
            margin-left: 10px;
        }

        .CurrentTimebox {
            border: 1px solid gray;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }

        .Clock {
            color: pink;
        }

        .ProgressBar {
            border: 1px solid red;
            border-radius: 5px;
            height: 25px;
            width: auto;
            margin-bottom: 20px;
            padding: 5px;
            max-width: 100%;
            display: flex;
            justify-content: flex-end
        }

        .ProgressBar>div {
            height: 100%;
            background-color: pink;
        }

        .inactive {
            filter: blur(2px) grayscale(1)
        }
    </style>
</head>

<body>
    <h1>Tydzień 2</h1>
    <hr />
    <div class="App">
    </div>
    <div id="root"></div>
</body>
</html>
